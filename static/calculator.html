<!DOCTYPE html>
  <html lang="en">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body ng-app="myApp">

      <div class="main" ng-controller="MainController">

          <div class="container">

            <h3> Calculator </h3>

            <!-- equation entry box -->
            <div class="row">
                <form class="col s12" ng-submit="submitFunction()">
                  <div class="row">
                    {{test}}
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea" ng-model="sum"></textarea>
                      <label for="textarea1">Enter</label>
                    </div>
                  </div>

                  <input class="btn waves-effect waves-light" type="submit" value="Submit"/>

                </form>
              </div>

              <!--equation submit button -->

              <!--solution display area -->
              <div class="solution">
                {{ans}}
              </div>

          </div>

      </div>


      <script src="../js/angular.min.js" charset="utf-8"></script>

      <script>
      var app = angular.module('myApp', []);

      app.controller('MainController', ['$scope','$http',function($scope,$http){
        $scope.submitFunction = function (){
        $http.post('/calculate',{"sum":$scope.sum})
          .then((data)=>{
            console.log(data)
            $scope.ans = data.data.result
          }).catch((error)=>{
            console.error(error)
          })
        }
      }]);

      </script>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
  </html>
